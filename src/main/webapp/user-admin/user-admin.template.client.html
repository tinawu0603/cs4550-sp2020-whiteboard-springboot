<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />
    <link href="../css/icon.png" rel="icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md nav-fill">
        <div class="navbar-brand abs mx-auto">
            <img src="../css/icon.png" alt="">
            Whiteboard
        </div>
        <button type="button" class="navbar-toggler btn-hamburger wbdv-field wbdv-hamburger btn" data-toggle="collapse"
            data-target="#collapsingNavbarSm">
            <img src="../css/hamburger.svg" class="navbar-toggler-icon" alt="">
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbarSm">
            <ul class="navbar-nav d-none d-lg-flex mr-auto">
                <li class="nav-item">
                    <a class="nav-link user-admin-title" href="#">
                        User Admin
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="../profile/profile.template.client.html" class="nav-link profile-link btn btn-profile"
                        role="button">My profile
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container user-admin-table">
        <table class="table" id="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>
                <tr class="wbdv-form">
                    <td><input id="usernameFld" class="form-control" placeholder="Username" /></td>
                    <td><input id="passwordFld" class="form-control" placeholder="Password" /></td>
                    <td><input id="firstNameFld" class="form-control" placeholder="First Name" /></td>
                    <td><input id="lastNameFld" class="form-control" placeholder="Last Name" /></td>
                    <td>
                        <select id="roleFld" class="form-control">
                            <option value="Faculty">Faculty</option>
                            <option value="Student">Student</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </td>
                    <td>
                        <span class="float-right" style="white-space: nowrap">
                            <button id="searchBtn" type="button" class="btn wbdv-search">
                                <img src="../css/search-black.svg">
                            </button>
                            <button id="createBtn" type="button" class="btn wbdv-create">
                                <img src="../css/plus-black.svg">
                            </button>
                            <button id="updateBtn" type="button" class="btn wbdv-update">
                                <img src="../css/check-black.svg">
                            </button>
                        </span>
                    </td>
                </tr>
            </thead>
            <tbody id="tableBody" class="wbdv-tbody">
                <tr id="userRowTemplate" class="wbdv-template wbdv-user wbdv-hidden">
                    <td class="wbdv-username">ada</td>
                    <td>&nbsp;</td>
                    <td class="wbdv-first-name">Ada</td>
                    <td class="wbdv-last-name">Lovelace</td>
                    <td class="wbdv-role">Faculty</td>
                    <td class="wbdv-actions">
                        <span class="float-right">
                            <button id="removeBtn" type="button" class="btn wbdv-remove">
                                <img src="../css/x-black.svg">
                            </button>
                            <button id="editBtn" type="button" class="btn wbdv-edit">
                                <img src="../css/edit.svg">
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
