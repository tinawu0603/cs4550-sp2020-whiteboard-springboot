<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/styles.css" rel="stylesheet" />
	<link href="login.style.client.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form>
			<div class="form-group row">
				<h1>Sign In</h1>
			</div>
			<div class="form-group row">
				<label for="username">Username</label>
			</div>
			<div class="form-group row">
				<input type="email" class="form-control wbdv-field wbdv-username" id="username"
					placeholder="you@example.com" required="" autofocus="">
			</div>
			<div class="form-group row">
				<label for="password">Password</label>
			</div>
			<div class="form-group row">
				<input type="password" class="form-control wbdv-field wbdv-password" id="password"
					placeholder="password" required="">
			</div>
			<div class="row">
				<a href="#" class="wbdv-link wbdv-forgot-password">
					Forgot Password?</a>
			</div>
			<div class="row">
				<button class="btn btn-lg btn-primary wbdv-login wbdv-button" type="submit">
					Sign in
				</button>
			</div>
			<div class="row">
				<a href="#" class="wbdv-link wbdv-register float-right">
					Register for an account</a>
			</div>
		</form>
	</div>
</body>

</html>
