<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/styles.css" rel="stylesheet" />
	<link href="login.style.client.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
	<link href="../css/icon.png" rel="icon">
</head>

<body>
	<div class="container title">
		<h1 class="title">Whiteboard</h1>
	</div>
	<div class="container sign-in">
		<form>
			<div class="form-group row">
				<h1>Sign In</h1>
			</div>
			<div class="form-group row">
				<label for="username">Username</label>
			</div>
			<div class="form-group row">
				<input type="email" class="form-control wbdv-field wbdv-username" id="username"
					placeholder="you@example.com" required="" autofocus="">
			</div>
			<div class="form-group row">
				<label for="password">Password</label>
			</div>
			<div class="form-group row">
				<input type="password" class="form-control wbdv-field wbdv-password" id="password"
					placeholder="password" required="">
			</div>
			<div class="row">
				<a href="#" class="wbdv-link wbdv-forgot-password">
					Forgot Password?</a>
			</div>
			<div class="row">
				<a href="../profile/profile.template.client.html" role="button"
					class="btn btn-lg btn-primary wbdv-login wbdv-button" type="submit">
					Sign in
				</a>
			</div>
			<div class="row">
				<a href="../register/register.template.client.html" class="wbdv-link wbdv-register float-right">
					Register for an account</a>
			</div>
		</form>
	</div>
	<div class="container cancel">
		<a href="../course-list/course-list.template.client.html" role="button"
			class="btn btn-lg wbdv-button btn-cancel btn-block">
			Cancel
		</a>
	</div>
</body>

</html>
