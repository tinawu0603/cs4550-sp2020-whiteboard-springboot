<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>Course Editor</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="../css/styles.css" rel="stylesheet" />
	<link href="course-editor.style.client.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />

	<link href="../css/icon.png" rel="icon" />
</head>

<body>
	<nav class="navbar navbar-expand-lg nav-fill">
		<a class="navbar-brand" href="#">
			<img src="../css/icon.png" alt="">
			Whiteboard
		</a>
		<a class="navbar-brand course-title" href="#">
			CS 4550 Web Development
		</a>
		<ul class="nav navbar-pills">
			<li class="nav-item">
				<a class="nav-link active" href="#">Build</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Pages</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Theme</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Store</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Apps</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Settings</a>
			</li>
			<li class="nav-item">
				<button type="button" class="btn btn-new-topic">+</button>
			</li>
		</ul>
	</nav>

	<div class="form-group row">
		<div class="container col-sm-2">
			<form>
				<div class="row">
					<ul class="list-group wbdv-module-list">
						<li class="module-item">
							<a class="module-link active" href="#">Module 1</a>
						</li>
						<li class="module-item">
							<a class="module-link" href="#">Module 2</a>
						</li>
						<li class="module-item">
							<a class="module-link" href="#">Module 3</a>
						</li>
						<li class="module-item">
							<a class="module-link" href="#">Module 4</a>
						</li>
					</ul>
				</div>
				</br>
				<div class="row">
					<button type="button" class="update-module btn btn-block btn-new-module">New Module</button>
				</div>
				<div class="row update-module-list">
					<button type="button" class="update-module btn btn-block btn-delete-module">Delete Module</button>
				</div>
			</form>
		</div>
		<div class="container col-sm-10 editor-container">
			<div>
				<div class="row">
					<nav class="navbar navbar-expand-lg nav-fill">
						<ul class="nav navbar-pills wbdv-topic-pill-list">
							<li class="topic-item">
								<a class="topic-link active" href="#">Topic 1</a>
							</li>
							<li class="topic-item">
								<a class="topic-link" href="#">Topic 2</a>
							</li>
							<li class="topic-item">
								<a class="topic-link" href="#">Topic 3</a>
							</li>
							<li class="topic-item">
								<a class="topic-link" href="#">Topic 4</a>
							</li>
							<li class="topic-item">
								<button type="button" class="btn btn-new-topic">+</button>
							</li>
						</ul>
					</nav>
				</div>
				<div class="row">
					<button type="button" class="save-topic btn">
						Save
					</button>
					<label class="preview-title">
						Preview
					</label>
					<label class="switch" for="preview">
						<input id="preview" type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
				<div class="container editor">
					<div class="row">
						<div class="col-sm-12">
							<label class="widget-title">
								Heading Widget
							</label>
							<button type="button" class="btn-x btn">
								<img src="../css/x.svg" alt="">
							</button>
							<select class="custom-select widget-type-select">
								<option selected>Heading</option>
								<option value="1">Text</option>
								<option value="2">Image</option>
							</select>
							<button type="button" class="btn-down btn">
								<img class="btn-arrow" src="../css/arrow-down.svg" alt="">
							</button>
							<button type="button" class="btn-up btn">
								<img class="btn-arrow" src="../css/arrow-up.svg" alt="">
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="text" class="form-control" id="widget-input" aria-describedby="widget-input"
								placeholder="Heading text" value="Heading text">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<select class="custom-select heading-size-select">
								<option selected value="1">Heading 1</option>
								<option value="2">Heading 2</option>
								<option value="3">Heading 3</option>
								<option value="4">Heading 4</option>
								<option value="5">Heading 5</option>
								<option value="6">Heading 6</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<input type="text" class="form-control" id="widget-name-input"
								aria-describedby="widget-name-input" placeholder="Widget name">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<label class="preview-title">
								Preview
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<h1>Heading text</h1>
						</div>
					</div>
				</div>
				<div class="container editor">
					<div class="row new-widget">
						<div class="col-sm-12">
							<button type="button" class="btn-plus btn">
								<img src="../css/plus.svg" alt="">
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
